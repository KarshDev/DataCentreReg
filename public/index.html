<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/styles/styles.css" type="text/css">
    <title>FORMS with JavaScript</title>
</head>
<body id='body'>
    <h1 style="color: aqua; background-color: darkslategrey; text-align: center;">FORMS AND ARRAY DATABASE TUTORIAL</h1>
    <div style=" margin-left: 200px; margin-right: 200px;" >
        <h1 style="text-align: center; color: blueviolet;">DATA COLLECTION CENTRE</h1>

        <div>
            <form>
                <div class="form-group">
                  <label for="name">Citizen Name:</label>
                  <input type="text" class="form-control" id="name"required >
                  <p></p>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" required>
                  <p></p>
                </div>
                <div class="form-group">
                  <label for="address">Address: </label>    
                  <input type="text" class="form-control" id="address" required>
                  <p></p>
                </div>
                <div class="form-group">
                    <form>
                        <label for="description">Description:</label><br>
                        <textarea rows = "5" cols = "30" name = "description" id="description">Enter description here...</textarea>
                    </form>
                    <p></p>
                </div>
                <div class="form-group">
                  <label for="description">Date:</label> <br>
                  <input type="date" class="form-control" id="myDate" required">
                  <p></p>
                </div>
                <button type="submit" id="send">Save</button>
            </form>
            <br>
              <!-- Delete Modal content -->
              <div class="modal-content" style="text-align: center;">
                <div class="modal-header">
                  <span class="close">&times;</span>
                  <h2 id='disclamer'></h2>
                </div>
                <div class="modal-body">
                  <p>This action cannot be undone</p>
                  <p>Please confirm</p>
                  <div>
                    <button id='del'>Yes, shred data</button> <button class="reject" >No, please dont</button>
                  </div>
              </div>
              <div class="modal-footer">
                <h3>Click cancel at the top right corner to exit</h3>
              </div>
          </div>
            <div>
                <h2 style="text-align: center;">Results</h2>
                <div style="float: right;">
                  <input type='text' id='search' onkeyup="mySearch()" placeholder="Enter search criteria">
                  <br>
                </div>

                <div>
                  <table style="width:100%" cellspacing="3" cellpadding="3" border="1" id="myTable">
                    <tr>
                        <th>S/N</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Description</th>
                        <th>Date Enrolled</th>
                    </tr>
                    <tbody id="result">
                    
                    </tbody>
                </table>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="./app.js"></script>
    <script src="./src/js/modal.js"></script>
</body>
</html>
